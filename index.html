    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var dealButton = document.querySelector("#deal-button");
      var hitButton = document.querySelector("#hit-button");
      var standButton = document.querySelector("#stand-button");

      dealButton.disabled = false;
      hitButton.disabled = true;
      standButton.disabled = true;

      hitButton.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = hit(player);
        if (player.score <= 21) {
          dealButton.disabled = true;
          hitButton.disabled = false;
          standButton.disabled = false;
        } else {
          dealButton.disabled = false;
          hitButton.disabled = true;
          standButton.disabled = true;
        }
      });

      standButton.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = stand();
        dealButton.disabled = false;
        hitButton.disabled = true;
        standButton.disabled = true;
      });

      dealButton.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = dealCards();
        if (!checkBlackJack(player.cards)) {
          dealButton.disabled = true;
          hitButton.disabled = false;
          standButton.disabled = false;
        } else {
          dealButton.disabled = false;
          hitButton.disabled = true;
          standButton.disabled = true;
        }
      });
    </script>
